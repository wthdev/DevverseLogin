<!DOCTYPE html>
<html lang="en">
<head>
    <title>Devverse- Login Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="heading">
        <h1> Welcome to Devverse</h1>
        <p>Here you can find all the answers of your questions and can have wonderful time!</p>
    </div>
    <div class="bgimage">
       
    </div>
    <div class="container">
     
        <div class="login-info">
            <h1>Sign in</h1>
                    <img class="user" src="images/user.png" alt="Userimage">
                    <input class="user-text" type="text" placeholder="Username or Email ID">
                    <img class="pass" src="images/pass.png" alt="Pass">
                    <input class="pass-text" type="password" placeholder="Password">     
        </div>
        <input class="btn1" type="submit" value="Login"><br>
        <input class="btn2" type="submit" value="Create new account"><br>
    
    </div>
</body>
</html>
